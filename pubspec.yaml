name: qyre_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/

  fonts:
    - family: Matter
      fonts:
        - asset: assets/fonts/Matter-Light.ttf
          weight: 300
        - asset: assets/fonts/Matter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Matter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Matter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Matter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Matter-Heavy.ttf
          weight: 800
